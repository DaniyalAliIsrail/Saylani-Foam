<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <div class="navbar">
            <img src="./image/bg.png" alt="">
        </div>
    </center>
    <div class="tt">
        <h1> Course Registration Form</h1>
        <br>
        <br>
        <span>
            Service-Education-Registration
        </span>
        <br>
        <br>
        <a href="">New Application</a>
        <a href="">Download ID Card</a>
        <a href="">Results</a>
    </div>
    <div class="conatiner">

        <fieldset class="okay">
            <br>
            <form action="">
                Full Name:
                <input type="text" name="Full Name" size="24" maxlength="24" placeholder="Full Name">
                <br>
                <br>
                Email Address:
                <input type="text" name="Email Address" size="20" maxlength="20" placeholder=" Enter Email Address">
                <br>
                <br>
                CNIC:
                <input type="text" name="CNIC" size="28" maxlength="28" placeholder="12345-12345">
                <br>
                <br>
                <label for="username">Date of Birth:</label>
                <input type="date" name="Date of Birth" />
                <input type="submit" value="Submit" />
                <br>
                <br>
                select gender:
                <select name="gender">
                    <option value="Male">select gender</option>
                    <option value="Female">Female</option>
                    <option value="Select gender"></option>
                </select>
                <header>
                    <div class="center">

                        Select Course:
                        <select name="gender">
                            <option value="Select Course">Select Course </option>
                            <option value="web">web</option>
                            <option value="select Course"></option>
                        </select>
                        <br>
                        <br>
                        Father Name:
                        <input type="text" name="Father Name" size="24" maxlength="24" placeholder="Father Name">
                        <br>
                        <br>
                        Phone Nmuber:
                        <input type="text" name="Phone Nmuber" size="28" maxlength="28"
                            placeholder="Enter Phone Nmuber">
                        <br>
                        <br>
                        Father CNIC:
                        <input type="text" name="Father CNIC" size="28" maxlength="28" placeholder="12345-12345">


                    </div>
                </header>



        </fieldset>

    </div>

</body>

</html>
